<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Special ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(135deg,#ff4e50,#f9d423);
  color: white;
  overflow-x: hidden;
}

/* ================= POPUP ================= */
#namePopup {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg,#ff4e50,#f9d423);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

#popupBox {
  background: rgba(0,0,0,0.4);
  padding: 25px;
  border-radius: 20px;
  width: 85%;
  max-width: 320px;
  text-align: center;
}

#popupBox input {
  width: 100%;
  padding: 10px;
  margin: 15px 0;
  border-radius: 10px;
  border: none;
  text-align: center;
}

#popupBox button {
  padding: 10px 25px;
  border-radius: 20px;
  border: none;
  background: #ff1e56;
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* ================= MAIN ================= */
.container {
  display: none;
  max-width: 500px;
  margin: auto;
  padding: 20px;
  text-align: center;
  position: relative;
  z-index: 5;
}

h1 {
  margin-top: 15px;
}

.countdown {
  background: rgba(255,255,255,0.15);
  padding: 10px;
  margin: 10px 0;
  border-radius: 10px;
}

/* LOVE LETTER BUTTON */
.love-btn {
  margin-top: 15px;
  padding: 12px 22px;
  border-radius: 25px;
  border: none;
  background: #ff1e56;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,30,86,0.7);
}

/* MODAL */
#loveLetterModal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 200;
}

.letter-box {
  background: #fff;
  color: #333;
  padding: 25px;
  border-radius: 20px;
  max-width: 350px;
  width: 85%;
  text-align: left;
  position: relative;
  animation: popIn 0.4s ease;
}

@keyframes popIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.letter-box h2 {
  text-align: center;
  color: #ff1e56;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 1.2rem;
}
/* PHOTO + VIDEO GALLERY */
.media-gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-top: 10px;
}

.media-gallery img,
.media-gallery video {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 0 12px rgba(255,255,255,0.4);
}

/* Smooth hover (desktop) */
.media-gallery img:hover,
.media-gallery video:hover {
  transform: scale(1.05);
  transition: 0.3s;
}
/* ================= VALENTINE WEEK ================= */
.valentine-week {
  list-style: none;
  margin-top: 15px;
}

.valentine-week li {
  padding: 8px;
  margin: 6px 0;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 0.6s forwards;
}

.today {
  background: #ff1e56;
  box-shadow: 0 0 10px rgba(255,30,86,0.8);
  font-weight: bold;
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

/* ================= GALLERY ================= */
.gallery {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin-top: 15px;
}

.gallery img {
  width: 100%;
  border-radius: 10px;
}

/* ================= FLOATING HEARTS ================= */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* ================= FIREWORKS ================= */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  display: none;
  z-index: 2;
}
</style>
</head>

<body>
<!-- LOVE LETTER BUTTON -->
<button id="loveLetterBtn" class="love-btn">
  üíå Open My Love Letter
</button>

<!-- LOVE LETTER MODAL -->
<div id="loveLetterModal">
  <div class="letter-box">
    <span class="close-btn" onclick="closeLetter()">‚úñ</span>
    <h2>üíñ My Love</h2>
    <p id="letterText"></p>
  </div>
</div>

<!-- PHOTO GALLERY -->
<h2 style="margin-top:20px;">üì∏ Our Memories</h2>
<div class="media-gallery">
  <img src="whatsapp1.jpeg">
  <img src="whatsapp 2.jpeg">
</div>

<!-- VIDEO GALLERY -->
<h2 style="margin-top:20px;">üé• Our Moments</h2>
<div class="media-gallery">
  <video src="video.mp4" controls autoplay muted loop></video>
  <video src="video_2.mp4" controls autoplay muted loop></video>
</div>


<!-- üé∂ MUSIC -->
<audio autoplay loop>
  <source src="untilifoundyou.mp3" type="audio/mpeg">
</audio>

<!-- NAME POPUP -->
<div id="namePopup">
  <div id="popupBox">
    <h2>üíñ Enter Your Love‚Äôs Name</h2>
    <input id="nameInput" placeholder="Type name here..." />
    <button onclick="startLove()">Start ‚ù§Ô∏è</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">
  <h1 id="title"></h1>
  <p id="desc"></p>

  <div class="countdown" id="countdown"></div>

  <ul class="valentine-week" id="weekList"></ul>

  </div>
</div>

<!-- FIREWORKS -->
<canvas id="fireworks"></canvas>

<script>
/* ================= GLOBAL ================= */
let loverName = "";
let fireworksStarted = false;
let particles = [];

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

/* ================= START ================= */
function startLove() {
  const val = document.getElementById("nameInput").value.trim();
  if (!val) return alert("Please enter a name ‚ù§Ô∏è");

  loverName = "Priti";

  document.getElementById("title").innerText =
    `Happy Valentine Week, ${loverName} üíñ`;

  document.getElementById("desc").innerText =
    `Every moment with you is special ‚ú®`;

  document.querySelector(".container").style.display = "block";
  document.getElementById("namePopup").style.display = "none";

  startFireworks(); // üéÜ ORIGINAL FIREWORKS
}

/* ================= LOVE LETTER ================= */

const letterContent = () => `
Dear Priti ‚ù§Ô∏è,
First of all Sorry for not contacting you from morning cause i was busy in making this website for 
you... Sorry babe i didn't called you and even asked you anything. I have done many things wrong like i forgot to do some things that are important to you... Sometimes I couldn't understand what should i be doing and what are the things i should do that will make you happy... I know i have done many mistakes but i want to say that i am really sorry for all those things and i will try to be better for you... I want to be the reason behind your smile and i want to make you feel special every moment of your life... I always mess things up and then realise what have i done i shouldn't be doing that shows me how much you have suffered because of my lack of understanding but now i am trying to understand you more better than previous and i am tring to give some more efforts to thing, timings, and our friendship..... All the things i have said in the past and hurt you without knowing i am very sorrow for that and please try to forgive me....Cause you are the only person that i have choose to be future wife and i am not going back on that word... You always give me sense of happiness whenever i meet you... i suddenly starts smiling when you are around i don't need to think about anything you are my sole partner whom i have given so much efforts, time, and most important my body... You are the only person who don't need anything from me except my time... I think noo i am sure you are the only person who loves me like nobody does you are my home in this acursed world... 
Thank You for being a part of my life and i want that part to always stay in my heart and never relinquish. 
I Love You Always and Forever ‚ù§Ô∏è... 
Forever yours,
üíñ
`;

let typingIndex = 0;
let typingInterval;

document.getElementById("loveLetterBtn").addEventListener("click", openLetter);

function openLetter() {
  document.getElementById("loveLetterModal").style.display = "flex";
  const textEl = document.getElementById("letterText");
  textEl.innerHTML = "";
  typingIndex = 0;

  const text = letterContent();
  typingInterval = setInterval(() => {
    if (typingIndex < text.length) {
      textEl.innerHTML += text.charAt(typingIndex);
      typingIndex++;
    } else {
      clearInterval(typingInterval);
    }
  }, 35);
}

function closeLetter() {
  document.getElementById("loveLetterModal").style.display = "none";
  clearInterval(typingInterval);
}

/* ================= VALENTINE WEEK ================= */
const days = [
  {name:"üåπ Rose Day",date:"02-07"},
  {name:"üíå Propose Day",date:"02-08"},
  {name:"üç´ Chocolate Day",date:"02-09"},
  {name:"üß∏ Teddy Day",date:"02-10"},
  {name:"ü§ù Promise Day",date:"02-11"},
  {name:"ü§ó Hug Day",date:"02-12"},
  {name:"üòò Kiss Day",date:"02-13"},
  {name:"‚ù§Ô∏è Valentine‚Äôs Day",date:"02-14"}
];

const today = new Date();
const todayKey =
  String(today.getMonth()+1).padStart(2,"0")+"-"+String(today.getDate()).padStart(2,"0");

days.forEach((d,i)=>{
  const li = document.createElement("li");
  li.textContent = d.name;
  li.style.animationDelay = `${i*0.2}s`;
  if(d.date===todayKey) li.classList.add("today");
  document.getElementById("weekList").appendChild(li);
});

/* ================= COUNTDOWN ================= */
const target = new Date(today.getFullYear(),1,14,0,0,0);

function updateCountdown(){
  const diff = target - new Date();
  if(diff<=0){
    document.getElementById("countdown").innerText =
      "‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è";
    return;
  }
  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor(diff/(1000*60*60)%24);
  const m = Math.floor(diff/(1000*60)%60);
  const s = Math.floor(diff/1000%60);
  document.getElementById("countdown").innerText =
    `‚è≥ ${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* ================= FLOATING HEARTS ================= */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+15+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},400);

/* ================= ORIGINAL FIREWORKS ================= */
function createFirework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height * 0.5;
  const colors = ["#ff1e56", "#ff6f91", "#ffffff", "#ffac41"];

  for (let i = 0; i < 60; i++) {
    particles.push({
      x,
      y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 4 + 2,
      life: 60,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life--;

    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animateFireworks);
}

function startFireworks() {
  if (fireworksStarted) return;

  fireworksStarted = true;
  canvas.style.display = "block";
  animateFireworks();
  setInterval(createFirework, 800);
}
</script>

</body>
</html>
